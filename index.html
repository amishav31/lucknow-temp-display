<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucknow Temperature</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="temp">Loading temperature...</div>

  <script>
    async function fetchTemp() {
      const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true");
      const data = await response.json();

      const temp = data.current_weather.temperature;
      document.getElementById("temp").textContent = `Lucknow Temp: ${temp}Â°C`;
    }

    fetchTemp();
    setInterval(fetchTemp, 5 * 60 * 1000); // Update every 5 mins
  </script>
</body>
</html>
