<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucknow Weather</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #temperature {
      font-size: 3.5rem;
      font-weight: bold;
    }

    #time {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #e0e0e0;
    }

    #refresh-note {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #bbb;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lucknow Temperature</h1>
    <div class="loader" id="loader"></div>
    <div id="temperature" style="display: none;"></div>
    <div id="time"></div>
    <div id="refresh-note">Updates every hour ⏰</div>
  </div>

  <script>
    async function fetchTemperature() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true";

      try {
        const response = await fetch(url);
        const data = await response.json();
        const temp = data.current_weather.temperature;

        document.getElementById("temperature").innerText = `${temp}°C`;
        document.getElementById("temperature").style.display = "block";
        document.getElementById("loader").style.display = "none";
      } catch (error) {
        document.getElementById("temperature").innerText = "⚠️ Unable to load";
        document.getElementById("temperature").style.display = "block";
        document.getElementById("loader").style.display = "none";
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    // Initial Load
    fetchTemperature();
    updateTime();

    // Set intervals
    setInterval(fetchTemperature, 5 * 60 * 1000); // hourly refresh
    setInterval(updateTime, 1000); // clock update every second
  </script>
</body>
</html>
