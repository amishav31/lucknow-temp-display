<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucknow Weather</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: gradientShift 15s ease infinite;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInCard 1.2s ease-out forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #temperature {
      font-size: 3.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #time {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #e0e0e0;
      animation: pulse 2s infinite;
    }

    #refresh-note {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #bbb;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lucknow Temperature</h1>
    <div class="loader" id="loader"></div>
    <div id="temperature" style="display: none;"></div>
    <div id="time"></div>
    <div id="refresh-note">Updates every 5 mins ⏰</div>
  </div>

  <script>
    async function fetchTemperature() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true";

      try {
        const response = await fetch(url);
        const data = await response.json();
        const temp = data.current_weather.temperature;

        const tempDiv = document.getElementById("temperature");
        tempDiv.innerText = `${temp}°C`;
        tempDiv.style.display = "block";
        document.getElementById("loader").style.display = "none";

        // Trigger fade-in
        setTimeout(() => {
          tempDiv.style.opacity = 1;
        }, 100);
      } catch (error) {
        const tempDiv = document.getElementById("temperature");
        tempDiv.innerText = "⚠️ Unable to load";
        tempDiv.style.display = "block";
        document.getElementById("loader").style.display = "none";
        tempDiv.style.opacity = 1;
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    // Initial Load
    fetchTemperature();
    updateTime();

    // Set intervals
    setInterval(fetchTemperature, 5 * 60 * 1000); // 5 mins
    setInterval(updateTime, 1000); // 1 sec
  </script>
</body>
</html>
