<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucknow Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #1e3c72;
      --text-color: white;
      --card-bg: rgba(255, 255, 255, 0.1);
    }
    
    .light-theme {
      --bg-color: #f0f0f0;
      --text-color: #1e3c72;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      background: var(--card-bg);
      border: none;
      color: var(--text-color);
    }

    .card {
      background: var(--card-bg);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .live-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/ThZ8jYJ/clouds.png');
      background-repeat: repeat-x;
      animation: moveClouds 60s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes moveClouds {
      from { background-position: 0 0; }
      to { background-position: -10000px 0; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #temperature {
      font-size: 3.5rem;
      font-weight: bold;
    }

    #time {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    #refresh-note {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #bbb;
    }

    canvas {
      max-width: 90vw;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="live-bg"></div>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <div class="card">
    <h1>Lucknow Temperature</h1>
    <div id="temperature">--</div>
    <div id="time"></div>
    <div id="refresh-note">Updates every 5 mins ⏱️</div>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    const tempDisplay = document.getElementById("temperature");
    const ctx = document.getElementById('tempChart').getContext('2d');
    let chart;

    async function fetchTemperature() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&hourly=temperature_2m&current_weather=true&timezone=auto";

      try {
        const response = await fetch(url);
        const data = await response.json();

        const temp = data.current_weather.temperature;
        tempDisplay.textContent = `${temp}°C`;

        const hourly = data.hourly;
        const hours = hourly.time.slice(0, 12).map(t => new Date(t).getHours());
        const temps = hourly.temperature_2m.slice(0, 12);

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: hours.map(h => h + ':00'),
            datasets: [{
              label: 'Hourly Temp (°C)',
              data: temps,
              borderColor: '#fff',
              backgroundColor: 'rgba(255,255,255,0.1)',
              borderWidth: 2,
              tension: 0.3,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false,
                ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-color') },
              },
              x: {
                ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-color') },
              }
            },
            plugins: {
              legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text-color') } }
            }
          }
        });
      } catch {
        tempDisplay.textContent = "⚠️ Unable to load";
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      if (chart) chart.update();
    }

    fetchTemperature();
    updateTime();
    setInterval(fetchTemperature, 5 * 60 * 1000);
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
