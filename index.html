<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucknow Weather & Traffic</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 25px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: zoomIn 1s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    #temperature {
      font-size: 4.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffffffcc;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    #time, #aqi, #traffic, #humidity, #wind {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 10px;
    }

    #traffic {
      animation: pulse 3s infinite;
      font-weight: bold;
    }

    #refresh-note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #00e6ff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff; }
    }

    @keyframes pulse {
      0% { color: #00ff99; text-shadow: 0 0 10px #00ff99; }
      50% { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
      100% { color: #ff3333; text-shadow: 0 0 20px #ff3333; }
    }

    #weather-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="weather-icon">‚òÄÔ∏è</div>
    <h1>Lucknow Weather</h1>
    <div class="loader" id="loader"></div>
    <div id="temperature" style="display: none;"></div>
    <div id="time">Loading time...</div>
    <div id="humidity">Humidity: Loading...</div>
    <div id="wind">Wind: Loading...</div>
    <div id="aqi">AQI: Loading...</div>
    <div id="traffic">Traffic: Loading...</div>
    <div id="refresh-note">Updates every 5 mins ‚è±Ô∏è</div>
  </div>

  <script>
    async function fetchTemperature() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true";
      try {
        const response = await fetch(url);
        const data = await response.json();
        const weather = data.current_weather;

        document.getElementById("temperature").innerText = `${weather.temperature}¬∞C`;
        document.getElementById("temperature").style.display = "block";
        document.getElementById("humidity").innerText = `Humidity: ${weather.relative_humidity_2m ?? 'N/A'}%`;
        document.getElementById("wind").innerText = `Wind: ${weather.windspeed} km/h`;

        document.getElementById("loader").style.display = "none";

        const hour = new Date().getHours();
        document.getElementById("weather-icon").innerText = (hour >= 6 && hour <= 18) ? '‚òÄÔ∏è' : 'üåô';
        document.getElementById("time").innerText = `As of: ${new Date().toLocaleTimeString()}`;
      } catch (error) {
        document.getElementById("temperature").innerText = "‚ö†Ô∏è Unable to load";
        document.getElementById("loader").style.display = "none";
        console.error("Temperature error:", error);
      }
    }

    async function fetchAQI() {
      const url = "https://air-quality-api.open-meteo.com/v1/air-quality?latitude=26.8467&longitude=80.9462&hourly=pm2_5";
      try {
        const response = await fetch(url);
        const data = await response.json();
        const pm25 = data.hourly.pm2_5[0];

        const aqiValue = calculateAQI(pm25);
        document.getElementById("aqi").innerText = `AQI: ${aqiValue}`;
      } catch (error) {
        document.getElementById("aqi").innerText = "AQI: N/A";
        console.error("AQI error:", error);
      }
    }

    function calculateAQI(pm) {
      if (pm <= 12) return "Good üü¢";
      if (pm <= 35.4) return "Moderate üü°";
      if (pm <= 55.4) return "Unhealthy for Sensitive üü†";
      if (pm <= 150.4) return "Unhealthy üî¥";
      if (pm <= 250.4) return "Very Unhealthy üî≥";
      return "Hazardous ‚ö´";
    }

    async function fetchTraffic() {
      const trafficDiv = document.getElementById("traffic");
      const bbox = "26.7767,80.8762,26.9167,81.0162";
      const apiKey = "OSs8MdHT9bfR1pKKwHq8ErBcuNgZGMFA";
      const url = `https://api.tomtom.com/traffic/services/5/incidentDetails?key=${apiKey}&bbox=${bbox}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`(${response.status}) ${await response.text()}`);

        const data = await response.json();
        const incidents = data.incidents || [];

        if (incidents.length === 0) {
          trafficDiv.innerText = "Traffic: Smooth üöóüí®";
          trafficDiv.style.color = "#00ff99";
        } else if (incidents.length <= 3) {
          trafficDiv.innerText = "Traffic: Moderate üöò";
          trafficDiv.style.color = "#ffff00";
        } else {
          trafficDiv.innerText = "Traffic: Heavy üö¶";
          trafficDiv.style.color = "#ff3333";
        }
      } catch (error) {
        console.error("Traffic error:", error.message);
        trafficDiv.innerText = "Traffic: N/A";
        trafficDiv.style.color = "#ccc";
      }
    }

    fetchTemperature();
    fetchAQI();
    fetchTraffic();
    setInterval(() => {
      fetchTemperature();
      fetchAQI();
      fetchTraffic();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
