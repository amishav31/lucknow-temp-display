<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucknow Weather & Traffic</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: zoomIn 1s ease;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #temperature {
      font-size: 4.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fffa;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    #time, #aqi, #traffic {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 10px;
    }

    #traffic {
      animation: pulse 2s infinite;
      font-weight: bold;
    }

    #refresh-note {
      font-size: 0.9rem;
      color: #ccc;
    }

    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    #weather-icon, #aqi-character {
      font-size: 2.5rem;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 10px;
    }

    #aqi-scale {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    #aqi-scale div {
      width: 40px;
      height: 10px;
      border-radius: 5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #00e6ff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff; }
    }

    @keyframes pulse {
      0% { color: #00ff99; text-shadow: 0 0 10px #00ff99; }
      50% { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
      100% { color: #ff3333; text-shadow: 0 0 20px #ff3333; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="weather-icon">‚òÄÔ∏è</div>
    <h1>Lucknow Weather</h1>
    <div class="loader" id="loader"></div>
    <div id="temperature" style="display: none;"></div>
    <div id="time"></div>
    <div id="aqi-character">üò∑</div>
    <div id="aqi">AQI: Loading...</div>
    <div id="aqi-scale">
      <div style="background:#00e400" title="Good"></div>
      <div style="background:#ffff00" title="Moderate"></div>
      <div style="background:#ff7e00" title="Unhealthy for Sensitive"></div>
      <div style="background:#ff0000" title="Unhealthy"></div>
      <div style="background:#8f3f97" title="Very Unhealthy"></div>
      <div style="background:#7e0023" title="Hazardous"></div>
    </div>
    <div id="traffic">Traffic: Loading...</div>
    <div id="refresh-note">Updates every 5 mins ‚è±Ô∏è</div>
  </div>

  <script>
    async function fetchTemperature() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true";
      try {
        const response = await fetch(url);
        const data = await response.json();
        const temp = data.current_weather.temperature;
        const tempDiv = document.getElementById("temperature");
        tempDiv.innerText = `${temp}¬∞C`;
        tempDiv.style.display = "block";
        document.getElementById("loader").style.display = "none";

        const hour = new Date().getHours();
        document.getElementById("weather-icon").innerText = (hour >= 6 && hour <= 18) ? '‚òÄÔ∏è' : 'üåô';
        document.getElementById("time").innerText = `As of: ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        document.getElementById("temperature").innerText = "‚ö†Ô∏è Unable to load";
        document.getElementById("loader").style.display = "none";
        console.error("Temperature error:", err);
      }
    }

    async function fetchAQI() {
      const url = "https://air-quality-api.open-meteo.com/v1/air-quality?latitude=26.8467&longitude=80.9462&hourly=pm2_5,pm10";
      try {
        const res = await fetch(url);
        const data = await res.json();
        const pm25 = data.hourly.pm2_5[0];
        const pm10 = data.hourly.pm10[0];
        const aqiText = calculateAQI(pm25);
        document.getElementById("aqi").innerHTML = `AQI: ${aqiText}<br>PM2.5: ${pm25} ¬µg/m¬≥<br>PM10: ${pm10} ¬µg/m¬≥`;
        document.getElementById("aqi-character").innerText = getAQIEmoji(pm25);
      } catch (err) {
        document.getElementById("aqi").innerText = "AQI: N/A";
        console.error("AQI error:", err);
      }
    }

    function calculateAQI(pm) {
      if (pm <= 12) return "Good üü¢";
      if (pm <= 35.4) return "Moderate üü°";
      if (pm <= 55.4) return "Unhealthy for Sensitive üü†";
      if (pm <= 150.4) return "Unhealthy üî¥";
      if (pm <= 250.4) return "Very Unhealthy üü£";
      return "Hazardous ‚ö´";
    }

    function getAQIEmoji(pm) {
      if (pm <= 12) return "üòä";
      if (pm <= 35.4) return "üôÇ";
      if (pm <= 55.4) return "üòê";
      if (pm <= 150.4) return "üò∑";
      if (pm <= 250.4) return "ü§¢";
      return "‚ò†Ô∏è";
    }

    async function fetchTraffic() {
      const trafficDiv = document.getElementById("traffic");
      const bbox = "26.7767,80.8762,26.9167,81.0162";
      const apiKey = "OSs8MdHT9bfR1pKKwHq8ErBcuNgZGMFA";
      const url = `https://api.tomtom.com/traffic/services/5/incidentDetails?key=${apiKey}&bbox=${bbox}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const incidents = data.incidents || [];

        if (incidents.length === 0) {
          trafficDiv.innerText = "Traffic: Smooth üöóüí®";
          trafficDiv.style.color = "#00ff99";
        } else if (incidents.length <= 3) {
          trafficDiv.innerText = "Traffic: Moderate üöò";
          trafficDiv.style.color = "#ffff00";
        } else {
          trafficDiv.innerText = "Traffic: Heavy üö¶";
          trafficDiv.style.color = "#ff3333";
        }
      } catch (err) {
        console.error("Traffic error:", err);
        trafficDiv.innerText = "Traffic: N/A";
        trafficDiv.style.color = "#ccc";
      }
    }

    fetchTemperature();
    fetchAQI();
    fetchTraffic();
    setInterval(() => {
      fetchTemperature();
      fetchAQI();
      fetchTraffic();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
